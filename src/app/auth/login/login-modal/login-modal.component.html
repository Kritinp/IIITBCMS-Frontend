<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Login</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- <div class="form-group row">
        <label for="rollNo" class="col-md-4 col-form-label text-md-right">Roll Number</label>
        <div class="col-md-6">
          <input type="text" id="rollNo" class="form-control" [formControlName]="'rollNo'" name="rollNo" required
                 autofocus>
          <span *ngIf="!loginForm.get('rollNo').valid && loginForm.get('rollNo').touched">
            Please provide a valid roll number.
          </span>
        </div>
      </div> -->

      <div class="form-group row">
        <label for="email" class="col-md-4 col-form-label text-md-right">Email</label>
        <div class="col-md-6">
          <input type="text" id="email" class="form-control" [formControlName]="'email'" name="email" required
                 autofocus>
          <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">
            Please provide a valid roll number.
          </span>
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
        <div class="col-md-6">
          <input type="password" id="password" class="form-control" [formControlName]="'password'" name="password" required>
          <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
            Password cannot be empty!
          </span>
        </div>
      </div>

      <span class="col-md-6 offset-md-4">
        <button type="submit" class="login" (click)="modal.dismiss('Submitted')">
          Login
        </button>
        <span style="padding-left: 15px">New to IIITB CMS? <a routerLink="">SIGN UP</a></span>
      </span>
      <div class="login-failed" *ngIf='this.isError'>
        <p class="login-failed-text">Login Failed. Please check your credentials and try again.</p>
      </div>
      <div class="login-failed" [ngStyle]="{'background-color': 'green'}" *ngIf="this.registerSuccessMessage != undefined && this.registerSuccessMessage.length > 0">
        <p class="register-success-text">{{registerSuccessMessage}}</p>
      </div>

    </form>
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div> -->
</ng-template>

<button class="mybutton nav-link text m-1" (click)="open(content)">Login</button>
